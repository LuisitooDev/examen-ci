name: API CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  testing:
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4 # git clone into runner

      - name: Setup Composer
        uses: actions/setup-composer
        with:
          node-version: latest

      - name: Install Dependencies
        run: composer install

      - name: Run unit and integration tests
        run: composer test

      - name: Run lint
        run: composer lint